<div class="card card-accent-info">
  <div class="card-header">
    调用方法示例 (请查看console输出)
  </div>
  <div class="card-body">
    <button type="button" class="btn btn-outline-primary" (click)="getMethods()">调用Getter方法</button>
    <hr>
    <ngx-amap class="demo-map-lg" [resizeEnable]="true" [center]="[105, 34]" [zoom]="4">
      <amap-marker-clusterer [gridSize]="80">
        <amap-marker *ngFor="let marker of markers"
          [inCluster]="true"
          [position]="marker"
          [offset]="{x:-15, y:-15}">
        </amap-marker>
      </amap-marker-clusterer>
    </ngx-amap>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="demo_md_html | language: 'html'"></markdown>
        </tab>
        <tab heading="Component">
          <markdown [data]="demo_md_ts | language: 'typescript'"></markdown>
        </tab>
        <tab heading="支持的方法">
          <a href="api-doc/directives/AmapMarkerClustererDirective.html" target="_blank">查看在线文档</a>
        </tab>
      </tabset>
    </div>
  </div>
</div>
