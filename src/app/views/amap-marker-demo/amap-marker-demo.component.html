<div class="card card-accent-info">
  <div class="card-header">
    简单示例
  </div>
  <div class="card-body">
    <button class="btn btn-primary" (click)="toggleMarker()">显示/隐藏 点标记</button>
    <button class="btn btn-primary" (click)="toggleIcon()">切换自定义图标</button>
    <button class="btn btn-primary" (click)="toggleLabel()">切换自定义文本标签</button>
    <hr>
    <ngx-amap class="demo-map" [resizeEnable]="true" [center]="[116.397428, 39.90923]" [zoom]="13">
      <amap-marker [position]="[116.397428, 39.90923]" [hidden]="markerHidden" [icon]="customIcon" [label]="customLabel" (markerClick)="onMarkerClick($event)"></amap-marker>
    </ngx-amap>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="demo1_md_html | language: 'html'"></markdown>
        </tab>
        <tab heading="Component">
          <markdown [data]="demo1_md_ts | language: 'typescript'"></markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>

<div class="card card-accent-info">
  <div class="card-header">
    轨迹回放
  </div>
  <div class="card-body">
    <button class="btn btn-primary" (click)="startMove()">开始动画</button>
    <button class="btn btn-primary" (click)="pauseMove()">暂停动画</button>
    <button class="btn btn-primary" (click)="resumeMove()">继续动画</button>
    <button class="btn btn-primary" (click)="stopMove()">停止动画</button>
    <hr>
    <ngx-amap #map class="demo-map" [resizeEnable]="true" [center]="[116.397428, 39.90923]" [zoom]="17">
      <amap-marker
        [position]="[116.397428, 39.90923]"
        icon="http://webapi.amap.com/images/car.png"
        [offset]="{x:-26,y:-13}"
        [autoRotation]="true"
        (moving)="passedPath = $event.passedPath"
        (markerReady)="onMarkerReady(map)">
      </amap-marker>
      <amap-polyline
        [path]="lineArr"
        [strokeColor]="'#00A'"
        [strokeWeight]="3">
      </amap-polyline>
      <amap-polyline
        [path]="passedPath"
        [strokeColor]="'#F00'"
        [strokeWeight]="3">
      </amap-polyline>
    </ngx-amap>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="demo2_md_html | language: 'html'"></markdown>
        </tab>
        <tab heading="Component">
          <markdown [data]="demo2_md_ts | language: 'typescript'"></markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>
