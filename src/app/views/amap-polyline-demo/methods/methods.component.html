<div class="card card-accent-info">
  <div class="card-header">
    调用方法示例 (请查看console输出)
  </div>
  <div class="card-body">
    <button type="button" class="btn btn-outline-primary" (click)="getMethods()">调用Getter方法</button>
    <hr>
    <ngx-amap class="demo-map" [center]="[116.397428, 39.90923]" [zoom]="13">
      <amap-polyline
        [path]="lineArr"
        [strokeColor]="'#3366FF'"
        [strokeOpacity]="1"
        [strokeWeight]="5"
        [strokeStyle]="'solid'"
        [strokeDasharray]="[10, 5]">
      </amap-polyline>
    </ngx-amap>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="demo_md_html | language: 'html'"></markdown>
        </tab>
        <tab heading="Component">
          <markdown [data]="demo_md_ts | language: 'typescript'"></markdown>
        </tab>
        <tab heading="支持的方法">
          <markdown>
            ```typescript
            show()
            hide()
            setPath(path: number[][])
            setOptions(opt: PolylineOptions)
            setExtData(ext: any)
            getPath()
            getOptions()
            getLength()
            getBounds()
            getExtData()
            ```
          </markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>
