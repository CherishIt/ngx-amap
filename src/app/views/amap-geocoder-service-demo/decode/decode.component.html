<div class="card card-accent-info">
  <div class="card-header">
    逆地理编码
  </div>
  <div class="card-body">
    <div class="alert alert-info">点击地图查询地址：{{address}}</div>
    <hr>
    <ngx-amap class="demo-map" [resizeEnable]="true" [zoom]="13" (mapClick)="onMapClick($event)">
      <amap-marker [position]="point">
        <amap-info-window [offset]="{x: 0, y: -30}" [isOpen]="true">
          {{locationInfo}}
        </amap-info-window>
      </amap-marker>
    </ngx-amap>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="demo_md_html | language: 'html'"></markdown>
        </tab>
        <tab heading="Component">
          <markdown [data]="demo_md_ts | language: 'typescript'"></markdown>
        </tab>
        <tab heading="API">
          <a href="api-doc/injectables/AmapGeocoderService.html" target="_blank">查看在线文档</a>
        </tab>
      </tabset>
    </div>
  </div>
</div>
