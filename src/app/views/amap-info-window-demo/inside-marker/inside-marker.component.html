<div class="card card-accent-info">
  <div class="card-header">
    用在 amap-marker 内部，点击Marker联动
  </div>
  <div class="card-body">
    <ngx-amap class="demo-map" [center]="[116.397428, 39.90923]" [zoom]="13">
      <amap-marker *ngFor="let marker of markers; index as i" [position]="marker">
        <amap-info-window [offset]="infoWindowOffset">
          我是第 <span class="text-danger">{{i+1}}</span> 个marker
        </amap-info-window>
      </amap-marker>
    </ngx-amap>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="demo_md_html | language: 'html'"></markdown>
        </tab>
        <tab heading="Component">
          <markdown [data]="demo_md_ts | language: 'typescript'"></markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>
