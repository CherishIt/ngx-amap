<div class="card card-accent-info">
  <div class="card-header">
    简单示例
  </div>
  <div class="card-body">
    <ngx-amap class="demo-map">
      <amap-tool-bar></amap-tool-bar>
    </ngx-amap>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="demo1_md_html | language: 'html'"></markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>

<div class="card card-accent-info">
  <div class="card-header">
    更多属性设置
  </div>
  <div class="card-body">
    <button class="btn btn-primary" (click)="hidden = !hidden">显示/隐藏 控件</button>
    <button class="btn btn-primary" (click)="ruler = !ruler">显示/隐藏 标尺</button>
    <button class="btn btn-primary" (click)="direction = !direction">显示/隐藏 方向键盘</button>
    <button class="btn btn-primary" (click)="locate = !locate">显示/隐藏 定位部件</button>
    <hr>
    <ngx-amap class="demo-map">
      <amap-tool-bar [ruler]="ruler" [direction]="direction" [locate]="locate" [hidden]="hidden" (zoomchanged)="onZoomChanged($event)"></amap-tool-bar>
    </ngx-amap>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="demo2_md_html | language: 'html'"></markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>
