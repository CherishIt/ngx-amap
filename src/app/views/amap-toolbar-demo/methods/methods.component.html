<div class="card card-accent-info">
  <div class="card-header">
    调用方法示例 (请查看console输出)
  </div>
  <div class="card-body">
    <button type="button" class="btn btn-outline-primary" (click)="getMethods()">调用Getter方法</button>
    <button type="button" class="btn btn-outline-primary" (click)="doLocation()">调用doLocation方法</button>
    <hr>
    <ngx-amap class="demo-map">
      <amap-tool-bar></amap-tool-bar>
    </ngx-amap>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="demo_md_html | language: 'html'"></markdown>
        </tab>
        <tab heading="Component">
          <markdown [data]="demo_md_ts | language: 'typescript'"></markdown>
        </tab>
        <tab heading="支持的方法">
          <markdown>
            ```typescript
            show()
            hide()
            showRuler()
            hideRuler()
            showDirection()
            hideDirection()
            showLocation()
            hideLocation()
            doLocation()
            setOffset(offset: IPixel)
            getOffset()
            getLocation()
            ```
          </markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>
