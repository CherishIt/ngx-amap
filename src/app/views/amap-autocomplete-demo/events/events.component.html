<div class="card card-accent-info">
  <div class="card-header">
    事件
  </div>
  <div class="card-body">
    <form class="form-inline">
      <div class="form-group">
        <input amapAutocomplete type="text" class="form-control" id="address" placeholder="请输入地址关键字..."
          (ready)="onEvent($event, 'ready')"
          (complete)="onEvent($event, 'complete')"
          (error)="onEvent($event, 'error')"
          (select)="onEvent($event, 'select')"
          (choose)="onEvent($event, 'choose')">
      </div>
    </form>
    <div class="alert alert-info mt-3">请查看console输出</div>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="demo_md_html | language: 'html'"></markdown>
        </tab>
        <tab heading="Component">
          <markdown [data]="demo_md_ts | language: 'typescript'"></markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>
